<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZhyKun's Store</title>

  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Button Style */
    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #4CAF50; /* Green background for better visibility */
      color: white; /* White text for contrast */
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .button:active {
      background-color: #388e3c; /* Even darker green when clicked */
    }

    /* Styling for the Floating Buttons */
    .shop-btn {
      position: fixed;
      top: 70px;
      right: 18px;
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      z-index: 9999;
      transition: background 0.3s;
    }

    .shop-btn:hover {
      background: #45a049;
    }

    /* Buy Me a Coffee Floating Button */
    script[data-name="BMC-Widget"] {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 9999;
    }

  </style>
</head>
<body>

  <!-- Buy Me a Coffee Floating Button -->
  <script data-name="BMC-Widget" data-cfasync="false"
    src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
    data-id="zhykun"
    data-description="Support me on Buy Me a Coffee!"
    data-message="Thank you for visiting!"
    data-color="#4CAF50"
    data-position="Right"
    data-x_margin="18"
    data-y_margin="18">
  </script>

  <!-- Welcome Section -->
  <h1>Welcome to ZhyKun's Store!</h1>
  <p>Browse my Minecraft Modpack and support me!</p>

  <!-- Buttons -->
  <a href="index.html" class="button">Home</a>
  <a href="modpack.html" class="button">Modpack</a>

  <!-- Floating "Visit the Shop" Button -->
  <a href="store.html" class="shop-btn">ðŸ›’ Visit the Shop</a>

</body>
</html>

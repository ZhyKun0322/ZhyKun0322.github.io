<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZhyKun's Modpack Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 15px 0;
      color: white;
      font-size: 1.8rem;
    }
    nav {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: rgba(0, 0, 0, 0.4);
    }
    .modpack-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .modpack-container img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 1.4rem;
      margin: 20px 0;
      color: #4CAF50;
    }
    .buy-button {
      display: inline-block;
      background-color: #ff5f5f;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .buy-button:hover {
      background-color: #e04343;
    }
    footer {
      background-color: #222;
      color: #eee;
      padding: 20px 0;
      margin-top: 50px;
    }
    footer a {
      color: #00bfff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Login box */
    #store-login-area {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      text-align: left;
    }
    #store-login-btn, #store-logout-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      color: white;
      margin-bottom: 5px;
      cursor: pointer;
    }
    #store-login-btn {
      background-color: #4CAF50;
    }
    #store-logout-btn {
      background-color: #f44336;
      display: none;
    }
    #store-user-status {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    ZhyKun's Store
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="modpack-container">
    <h2>üßü Zombie Apocalypse Modpack</h2>
    <img src="https://www.minecraft-hosting.pro/files/packs/cursed-walking_2.webp" alt="Zombie Modpack">
    <p class="price">Only ‚Ç±49</p>
    <a href="https://ko-fi.com/zhykun" class="buy-button" target="_blank">Buy Now via Ko-fi</a>
  </div>

  <footer>
    ¬© 2025 ZhyKun | <a href="https://zhykun0322.github.io">Main Website</a>
  </footer>

  <!-- Login UI -->
  <div id="store-login-area">
    <button id="store-login-btn">üîê Login</button>
    <button id="store-logout-btn">üö™ Logout</button>
    <div id="store-user-status">Not logged in</div>
  </div>

  <!-- Firebase GitHub Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, GithubAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdM9xlsQ0UzWiFFnSC9eH1Gel8c8Pnmuo",
      authDomain: "zhykun-website-ed7b0.firebaseapp.com",
      projectId: "zhykun-website-ed7b0",
      appId: "1:19884756069:web:8123336c2857c02d9459e0",
      measurementId: "G-XTHX6VFS6Z",
      databaseURL: "https://zhykun-website-ed7b0.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const loginBtn = document.getElementById("store-login-btn");
    const logoutBtn = document.getElementById("store-logout-btn");
    const userStatus = document.getElementById("store-user-status");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userStatus.textContent = `Welcome, ${user.displayName}`;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
      } else {
        userStatus.textContent = 'Not logged in';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    });

    loginBtn.addEventListener("click", async () => {
      const provider = new GithubAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Login failed:", error.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Logout failed:", error.message);
      }
    });
  </script>

</body>
</html>

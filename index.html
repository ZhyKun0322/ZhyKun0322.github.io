<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZhyKun's Website</title>

  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #45a049;
    }
    .top-right-buttons {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 9999;
      display: flex;
      gap: 10px;
    }
    .top-right-buttons a {
      background: #4CAF50;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: background 0.3s;
    }
    .top-right-buttons a:hover {
      background: #45a049;
    }
    .top-left-login {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .top-left-login button {
      margin-bottom: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #login-btn {
      background: #4CAF50;
      color: white;
    }
    #logout-btn {
      background: #f44336;
      color: white;
    }
    #user-status {
      font-weight: bold;
      margin-top: 4px;
    }
    footer {
      width: 100%;
      background-color: #222;
      color: #eee;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
    }
    footer a {
      color: #00bfff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Top-left login buttons -->
  <div class="top-left-login">
    <button id="login-btn">üîê Login</button>
    <button id="logout-btn">üö™ Logout</button>
    <div id="user-status"></div>
  </div>

  <h1> Welcome to ZhyKun's Website! </h1>
  <p>Hi! I'm ZhyKun. I post Minecraft tutorials on YouTube and stream live on TikTok!</p>

  <!-- Firebase SDK and GitHub Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, GithubAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAdM9xlsQ0UzWiFFnSC9eH1Gel8c8Pnmuo",
      authDomain: "zhykun-website-ed7b0.firebaseapp.com",
      projectId: "zhykun-website-ed7b0",
      appId: "1:19884756069:web:8123336c2857c02d9459e0",
      measurementId: "G-XTHX6VFS6Z",
      databaseURL: "https://zhykun-website-ed7b0.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userStatus = document.getElementById("user-status");

    // Check if user is logged in on page load
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userStatus.textContent = `Welcome, ${user.displayName}`;
      } else {
        userStatus.textContent = 'You are not logged in.';
      }
    });

    // Login action
    loginBtn.addEventListener("click", async () => {
      const provider = new GithubAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        userStatus.textContent = `Welcome, ${user.displayName}`;
      } catch (error) {
        console.error("Login error:", error.message);
        userStatus.textContent = "Login failed. Please try again.";
      }
    });

    // Logout action
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        userStatus.textContent = "You have logged out.";
      } catch (error) {
        console.error("Logout error:", error.message);
        userStatus.textContent = "Logout failed. Please try again.";
      }
    });
  </script>

</body>
</html>

  <!-- Firebase and Firebase Authentication SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAdM9xlsQ0UzWiFFnSC9eH1Gel8c8Pnmuo",
      authDomain: "zhykun-website-ed7b0.firebaseapp.com",
      projectId: "zhykun-website-ed7b0",
      storageBucket: "zhykun-website-ed7b0.firebasestorage.app",
      messagingSenderId: "19884756069",
      appId: "1:19884756069:web:8123336c26426b98d04a8c",
      measurementId: "G-SGKCM5WJ8Z"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get references to UI elements
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const registerButton = document.getElementById('register-button');
    const userMessage = document.getElementById('user-message');
    const logoutButton = document.getElementById('logout-button');

    // Register new user
    registerButton.addEventListener('click', function() {
      const email = emailField.value;
      const password = passwordField.value;
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          userMessage.innerText = 'Registration successful. Welcome, ' + user.email;
        })
        .catch((error) => {
          const errorMessage = error.message;
          userMessage.innerText = 'Error: ' + errorMessage;
        });
    });

    // Log in an existing user
    loginButton.addEventListener('click', function() {
      const email = emailField.value;
      const password = passwordField.value;
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          userMessage.innerText = 'Logged in as ' + user.email;
        })
        .catch((error) => {
          const errorMessage = error.message;
          userMessage.innerText = 'Error: ' + errorMessage;
        });
    });

    // Log out the user
    logoutButton.addEventListener('click', function() {
      firebase.auth().signOut()
        .then(() => {
          userMessage.innerText = 'Logged out successfully.';
        })
        .catch((error) => {
          const errorMessage = error.message;
          userMessage.innerText = 'Error: ' + errorMessage;
        });
    });

    // Check if the user is already logged in
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in
        userMessage.innerText = 'Welcome back, ' + user.email;
        logoutButton.style.display = 'block';  // Show logout button
      } else {
        // No user is signed in
        userMessage.innerText = 'Please log in or register.';
        logoutButton.style.display = 'none';  // Hide logout button
      }
    });
  </script>

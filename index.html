<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZhyKun's Website</title>

  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .button:hover {
      background: #45a049;
    }
    .top-left-login {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .top-left-login button {
      margin-bottom: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #login-btn { background: #4CAF50; color: white; }
    #logout-btn { background: #f44336; color: white; }
    #user-info {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    #user-avatar {
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }
    #download-section {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="top-left-login">
    <button id="login-btn">üîê Login with GitHub</button>
    <button id="logout-btn">üö™ Logout</button>
    <div id="user-info">
      <img id="user-avatar" src="" alt="" style="display:none;">
      <span id="user-name"></span>
    </div>
  </div>

  <h1>Welcome to ZhyKun's Website!</h1>
  <p>Watch Minecraft content, support me, and download exclusive modpacks!</p>

  <a class="button" href="https://youtube.com/@zhy_kun" target="_blank">üì∫ YouTube</a>
  <a class="button" href="https://www.tiktok.com/@zhy_kun" target="_blank">üé• TikTok</a>

  <div id="download-section">
    <a class="button" href="your-modpack.zip" download>üßü Download Modpack</a>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getAuth,
      GithubAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdM9xlsQ0UzWiFFnSC9eH1Gel8c8Pnmuo",
      authDomain: "zhykun-website-ed7b0.firebaseapp.com",
      projectId: "zhykun-website-ed7b0",
      appId: "1:19884756069:web:8123336c2857c02d9459e0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userName = document.getElementById("user-name");
    const userAvatar = document.getElementById("user-avatar");
    const downloadSection = document.getElementById("download-section");

    loginBtn.addEventListener("click", async () => {
      const provider = new GithubAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Login error:", error);
        alert("Login failed: " + error.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Logout error:", error);
        alert("Logout failed: " + error.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName || user.email;
        userAvatar.src = user.photoURL;
        userAvatar.style.display = "block";
        downloadSection.style.display = "block";
      } else {
        userName.textContent = "";
        userAvatar.src = "";
        userAvatar.style.display = "none";
        downloadSection.style.display = "none";
      }
    });
  </script>
</body>
</html>
